{% extends 'games/base.html' %}

{% block title %}
Games
{% endblock %}

{% block content %}
<h1>Games</h1>

{% if user.is_authenticated %}

    <ul class="list-unstyled">
    	{% for game in object_list %}
            <li>
                <a href="{% url 'games:gameplay-dashboard' game.id %}">
                    {{ game }}
                </a>
            </li>
    	{% endfor %}
    </ul>
{% else %}
    Login to see and edit Clue games.
{% endif %}

{% endblock %}
