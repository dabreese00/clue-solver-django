{% extends 'games/base.html' %}

{% block title %}
Add Player
{% endblock %}

{% block content %}
<h1>Add Player</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Add Player">
</form>
<br>
<a href="{% url 'games:gameplay-dashboard' game.id %}" class="btn btn-secondary">Back</a>
{% endblock %}
